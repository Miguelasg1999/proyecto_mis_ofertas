{% extends "base.html" %}
{% load static %}

{% block content %}
<form class="form-signup" method="POST">
    {% csrf_token %}
    <h2 class="h2-signup">Crear nueva cuenta</h2>
    {{campo}}
    {{form}}
    <p class="error-mssg">{{error}}</p>
    <div class="checkbox">
        <input id="notificacion" type="checkbox">
        <label for="notificacion">Notificaciones de productos al correo</label>
    </div>
    <button class="btn btn-light">Registrarse</button>
</form>
{% endblock %}
